<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      font-family: 'Arial';
    }
    .container{
      min-height: 300px;
      width: 400px;
      margin-left: 10px;
      margin-top: 50px;
      padding: 20px;
      background-color: #222;
      color: white;
    }
    h1{
      font-size: 20px;
      text-transform: uppercase;
    }
    .row{
      display: flex;
      width: 90%;
      height: 40px;
      justify-content: flex-start;
    }
    .col{
      display: flex;
      width: 50%;
      height: 100%;
      border: 1px solid white;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Persone presenti nella lista</h1>
    <div class="row">
      <div class="col">Posizione nella lista</div>
      <div class="col">Cognome</div>
    </div>
    <div class="row">
      <div class="col" id="posizione">#</div>
      <div class="col" id="cognome">...</div>
    </div>
  </div>


  <!-- ***** SCRIPT ***** -->
  <script src="main.js"></script>
</body>
</html>
